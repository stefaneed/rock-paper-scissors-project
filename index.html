<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="javascript-v2.js" defer></script>
</head>

<body>
    <header class="container header">
        <div class="container innner game-title">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

    </header>


    <main id='main' class="container main-content">
        <div class="container inner instructions">
            <h3>make your choice...</h3>
        </div>

        <div class="container inner choice-buttons">
            <button type="button"><img id="rock" src="icons/rock.png"></button>
            <button type="button"><img id="paper" src="icons/paper.png"></button>
            <button type="button"><img id="scissors" src="icons/scissors.png"></button>
        </div>


        <div class="container inner round-result"><h3 id="result"></h3></div>


        <div class="container inner scoreboard">
            <div>
                <h3>Player Score</h3>
                <p  id="score-player">0</p>
            </div>

            <div>
                <h3>Computer Score</h3>
                <p  id="score-computer">0</p>
            </div>
        </div>

        <div class="rules">- first to 5 points wins the game -</div>
    </main>


</body>
</html>
